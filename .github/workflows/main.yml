name: Watch and Build Ferrum (Improved)

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
  push:
    paths:
      - 'update'

jobs:
  check_and_build:
    runs-on: ubuntu-latest
    concurrency:
      group: ferrum-stable-${{ github.repository }}
      cancel-in-progress: true

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Ferrum source
        uses: actions/checkout@v4
        with:
          repository: PlusMarden17/ferrum
          path: source
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache build tools and failed commits
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.m2/repository
            failed_commits.txt
          # Використовуємо run_id у ключі, щоб кеш зберігався після кожного запуску
          key: ${{ runner.os }}-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Find stable commit and build (with Failure Cache)
        id: build_logic
        working-directory: source
        run: |
          set -euo pipefail
          
          # Підготовка файлу чорного списку (виходимо на рівень вище від папки source)
          touch ../failed_commits.txt
          echo "--- Known failed commits ---"
          cat ../failed_commits.txt || true
          echo "----------------------------"

          COMMITS=$(git rev-list --max-count=50 HEAD) || { echo "Cannot list commits"; exit 1; }
          SUCCESS_SHA=""

          find_jar() {
            JAR=$(find . \( -path "*/build/libs/*.jar" -o -path "*/target/*.jar" \) \
                  ! -iname "*sources*.jar" ! -iname "*javadoc*.jar" -print | head -n 1 || true)
            echo "$JAR"
          }

          for SHA in $COMMITS; do
            # Перевірка, чи ми вже знаємо, що цей коміт зламаний
            if grep -q "$SHA" ../failed_commits.txt; then
              echo "Skipping $SHA: Already known as FAILED."
              continue
            fi

            echo "Testing SHA: $SHA"

            git reset --hard
            git clean -fdx || true
            if ! git checkout "$SHA" --quiet; then
              echo "$SHA" >> ../failed_commits.txt
              continue
            fi

            # Спроба виправлення структури для старих версій
            if [ -d "src/main/java/ferrum" ] && [ ! -d "src/main/java/io/coconut/ferrum" ]; then
              mkdir -p src/main/java/io/coconut/ferrum || true
              mv src/main/java/ferrum/* src/main/java/io/coconut/ferrum/ 2>/dev/null || true
            fi

            BUILD_SUCCESS=false

            # 1) Gradle
            if [ -f "build.gradle" ] || [ -f "build.gradle.kts" ] || [ -d "gradle" ]; then
              if [ -x "./gradlew" ]; then
                chmod +x ./gradlew
                if ./gradlew clean assemble -x test --no-daemon; then
                  BUILD_SUCCESS=true
                fi
              fi

            # 2) Maven
            elif [ -f "pom.xml" ]; then
              if mvn -B -DskipTests clean package; then
                BUILD_SUCCESS=true
              fi
            fi

            if [ "$BUILD_SUCCESS" = true ]; then
              JAR=$(find_jar)
              if [ -n "$JAR" ]; then
                echo "SUCCESS: Found working commit $SHA"
                SUCCESS_SHA=$SHA
                mkdir -p ../output && cp "$JAR" ../output/ferrum.jar
                break
              fi
            fi

            # Якщо не вийшло — додаємо в чорний список
            echo "FAILED: Adding $SHA to blacklist."
            echo "$SHA" >> ../failed_commits.txt
          done

          if [ -z "$SUCCESS_SHA" ]; then
            echo "Error: No working build found in the last 50 commits."
            exit 1
          fi

          echo "stable_sha=$SUCCESS_SHA" >> "$GITHUB_OUTPUT"

      - name: Persist last stable SHA and push
        if: ${{ steps.build_logic.outputs.stable_sha != '' }}
        env:
          STABLE: ${{ steps.build_logic.outputs.stable_sha }}
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          if [ -f last_sha.txt ] && [ "$(cat last_sha.txt)" = "$STABLE" ] && [ "${{ github.event_name }}" != "push" ]; then
            echo "No new stable version found. Skipping push."
            exit 0
          fi

          echo "$STABLE" > last_sha.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last_sha.txt failed_commits.txt || true
          git commit -m "Update stable version to $STABLE [skip ci]" || echo "Nothing to commit"

          git tag -fa "v$STABLE" -m "Ferrum stable $STABLE" || true
          git push origin "HEAD:${BRANCH}" --follow-tags || git push --follow-tags || true

      - name: Upload built jar as artifact
        if: ${{ steps.build_logic.outputs.stable_sha != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ferrum-jar
          path: output/ferrum.jar

      - name: Create Release
        if: ${{ steps.build_logic.outputs.stable_sha != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.build_logic.outputs.stable_sha }}
          name: "Ferrum Stable: ${{ steps.build_logic.outputs.stable_sha }}"
          files: output/ferrum.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
