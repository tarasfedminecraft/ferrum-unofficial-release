name: Watch and Build Ferrum (Create new release only on new commit)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    paths:
      - 'update/**'

jobs:
  check_and_build:
    runs-on: ubuntu-latest
    concurrency:
      group: ferrum-stable-${{ github.repository }}-${{ github.ref_name }}
      cancel-in-progress: true

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Checkout Ferrum source
        uses: actions/checkout@v4
        with:
          repository: PlusMarden17/ferrum
          path: source
          fetch-depth: 0
          # token: ${{ secrets.FERRUM_PAT }} # розкоментуй якщо потрібен PAT для приватного репо

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache build tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.m2/repository
          key: ${{ runner.os }}-build-${{ hashFiles('source/**/gradle-wrapper.properties','source/**/build.gradle*','source/**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Find stable commit and build (with Failure Cache)
        id: build_logic
        working-directory: source
        run: |
          set -euo pipefail

          touch ../failed_commits.txt
          echo "--- Known failed commits ---"
          cat ../failed_commits.txt || true
          echo "----------------------------"

          COMMITS=$(git rev-list --max-count=50 HEAD) || { echo "Cannot list commits"; exit 1; }
          SUCCESS_SHA=""

          find_jar() {
            JAR=$(find . \( -path "*/build/libs/*.jar" -o -path "*/target/*.jar" \) \
                  ! -iname "*sources*.jar" ! -iname "*javadoc*.jar" -print | head -n 1 || true)
            echo "$JAR"
          }

          for SHA in $COMMITS; do
            if grep -q "^$SHA$" ../failed_commits.txt 2>/dev/null || [ -z "$SHA" ]; then
              echo "Skipping $SHA: Already known as FAILED or empty."
              continue
            fi

            echo "Testing SHA: $SHA"

            git reset --hard
            git clean -fdx || true
            if ! git checkout "$SHA" --quiet; then
              echo "Checkout failed for $SHA — adding to blacklist."
              echo "$SHA" >> ../failed_commits.txt
              continue
            fi

            if [ -d "src/main/java/ferrum" ] && [ ! -d "src/main/java/io/coconut/ferrum" ]; then
              mkdir -p src/main/java/io/coconut/ferrum || true
              mv src/main/java/ferrum/* src/main/java/io/coconut/ferrum/ 2>/dev/null || true
            fi

            BUILD_SUCCESS=false

            if [ -f "./gradlew" ]; then
              chmod +x ./gradlew || true
              echo "Using ./gradlew to build..."
              if ./gradlew clean assemble -x test --no-daemon; then
                BUILD_SUCCESS=true
              else
                echo "Gradle wrapper build failed for $SHA"
              fi

            elif [ -f "pom.xml" ]; then
              echo "Using mvn to build..."
              if mvn -B -DskipTests clean package; then
                BUILD_SUCCESS=true
              else
                echo "Maven build failed for $SHA"
              fi

            else
              echo "No build wrapper found (no ./gradlew and no pom.xml). Skipping this commit."
            fi

            if [ "$BUILD_SUCCESS" = true ]; then
              JAR=$(find_jar)
              if [ -n "$JAR" ]; then
                echo "SUCCESS: Found working commit $SHA"
                SUCCESS_SHA=$SHA
                mkdir -p ../output && cp "$JAR" ../output/ferrum.jar
                break
              else
                echo "Build reported success but no jar found. Marking failed."
              fi
            fi

            echo "FAILED: Adding $SHA to blacklist."
            echo "$SHA" >> ../failed_commits.txt
          done

          if [ -z "$SUCCESS_SHA" ]; then
            echo "No working build found in the last 50 commits."
            exit 1
          fi

          echo "stable_sha=$SUCCESS_SHA" >> "$GITHUB_OUTPUT"

      - name: Read commit subject and body for stable SHA
        id: commit_info
        run: |
          set -euo pipefail
          SHA="${{ steps.build_logic.outputs.stable_sha }}"
          # subject
          SUBJECT=$(git -C source log -1 --pretty=format:%s "$SHA" || true)
          # body (may be multiline)
          BODY=$(git -C source log -1 --pretty=format:%b "$SHA" || true)

          # write as outputs (multi-line safe)
          echo "commit_subject<<EOF" >> $GITHUB_OUTPUT
          echo "$SUBJECT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "commit_body<<'EOF'" >> $GITHUB_OUTPUT
          printf "%s\n" "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check if this stable SHA is new compared to last_sha.txt
        id: check_new
        env:
          STABLE: ${{ steps.build_logic.outputs.stable_sha }}
        run: |
          set -euo pipefail
          STABLE="$STABLE"

          if [ -f last_sha.txt ] && [ "$(cat last_sha.txt)" = "$STABLE" ]; then
            echo "No new commit to release (last_sha.txt == $STABLE)."
            echo "new_release=false" >> $GITHUB_OUTPUT
          else
            echo "New stable SHA detected: $STABLE"
            echo "new_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Persist last stable SHA and commit (only for new release)
        if: ${{ steps.check_new.outputs.new_release == 'true' }}
        env:
          STABLE: ${{ steps.build_logic.outputs.stable_sha }}
        run: |
          set -euo pipefail
          echo "$STABLE" > last_sha.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last_sha.txt failed_commits.txt || true
          git commit -m "Update stable version to $STABLE [skip ci]" || echo "Nothing to commit"
          # push commit (may fail silently if no permission)
          git push origin "HEAD:${{ github.ref_name }}" || true

      - name: Upload built jar as artifact (always keep for debugging) 
        if: ${{ steps.build_logic.outputs.stable_sha != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ferrum-jar
          path: output/ferrum.jar

      - name: Create a NEW GitHub Release (only if new stable SHA)
        if: ${{ steps.check_new.outputs.new_release == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.build_logic.outputs.stable_sha }}
          name: ${{ steps.commit_info.outputs.commit_subject }}
          body: ${{ steps.commit_info.outputs.commit_body }}
          files: output/ferrum.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
