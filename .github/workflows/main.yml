name: Watch and Build Ferrum (Improved)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    paths:
      - 'update/**'

jobs:
  check_and_build:
    runs-on: ubuntu-latest
    concurrency:
      # Уникаємо конфліктів між різними гілками
      group: ferrum-stable-${{ github.repository }}-${{ github.ref_name }}
      cancel-in-progress: true

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          # token omitted — uses default GITHUB_TOKEN for current repo

      # If the Ferrum repo is private or in another account, set a PAT secret (e.g. secrets.FERRUM_PAT)
      - name: Checkout Ferrum source
        uses: actions/checkout@v4
        with:
          repository: PlusMarden17/ferrum
          path: source
          fetch-depth: 0
          # If ferrum is private and not accessible via default GITHUB_TOKEN, set:
          # token: ${{ secrets.FERRUM_PAT }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache build tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.m2/repository
          # Детермінований ключ — кеш відновиться між ранніми запусками, змінюється при зміні wrapper/build files
          key: ${{ runner.os }}-build-${{ hashFiles('source/**/gradle-wrapper.properties','source/**/build.gradle*','source/**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Find stable commit and build (with Failure Cache)
        id: build_logic
        working-directory: source
        run: |
          set -euo pipefail

          # Чорний список відносно робочого каталогу
          touch ../failed_commits.txt
          echo "--- Known failed commits ---"
          cat ../failed_commits.txt || true
          echo "----------------------------"

          # Перелік останніх 50 комітів
          COMMITS=$(git rev-list --max-count=50 HEAD) || { echo "Cannot list commits"; exit 1; }
          SUCCESS_SHA=""

          find_jar() {
            # Пошук jar (враховуємо як Gradle так і Maven)
            JAR=$(find . \( -path "*/build/libs/*.jar" -o -path "*/target/*.jar" \) \
                  ! -iname "*sources*.jar" ! -iname "*javadoc*.jar" -print | head -n 1 || true)
            echo "$JAR"
          }

          for SHA in $COMMITS; do
            if grep -q "^$SHA$" ../failed_commits.txt 2>/dev/null || [ -z "$SHA" ]; then
              echo "Skipping $SHA: Already known as FAILED or empty."
              continue
            fi

            echo "Testing SHA: $SHA"

            git reset --hard
            git clean -fdx || true
            if ! git checkout "$SHA" --quiet; then
              echo "Checkout failed for $SHA — adding to blacklist."
              echo "$SHA" >> ../failed_commits.txt
              continue
            fi

            # Попередні спроби виправлення структури для старих версій
            if [ -d "src/main/java/ferrum" ] && [ ! -d "src/main/java/io/coconut/ferrum" ]; then
              mkdir -p src/main/java/io/coconut/ferrum || true
              mv src/main/java/ferrum/* src/main/java/io/coconut/ferrum/ 2>/dev/null || true
            fi

            BUILD_SUCCESS=false

            # 1) Gradle wrapper if present
            if [ -f "./gradlew" ]; then
              chmod +x ./gradlew || true
              echo "Using ./gradlew to build..."
              if ./gradlew clean assemble -x test --no-daemon; then
                BUILD_SUCCESS=true
              else
                echo "Gradle wrapper build failed for $SHA"
              fi

            # 2) Maven if present
            elif [ -f "pom.xml" ]; then
              echo "Using mvn to build..."
              if mvn -B -DskipTests clean package; then
                BUILD_SUCCESS=true
              else
                echo "Maven build failed for $SHA"
              fi

            else
              echo "No build wrapper found (no ./gradlew and no pom.xml). Skipping this commit."
            fi

            if [ "$BUILD_SUCCESS" = true ]; then
              JAR=$(find_jar)
              if [ -n "$JAR" ]; then
                echo "SUCCESS: Found working commit $SHA"
                SUCCESS_SHA=$SHA
                mkdir -p ../output && cp "$JAR" ../output/ferrum.jar
                break
              else
                echo "Build reported success but no jar found. Marking failed."
              fi
            fi

            echo "FAILED: Adding $SHA to blacklist."
            echo "$SHA" >> ../failed_commits.txt
          done

          if [ -z "$SUCCESS_SHA" ]; then
            echo "Error: No working build found in the last 50 commits."
            exit 1
          fi

          echo "stable_sha=$SUCCESS_SHA" >> "$GITHUB_OUTPUT"

      - name: Persist last stable SHA and push
        if: ${{ steps.build_logic.outputs.stable_sha != '' }}
        env:
          STABLE: ${{ steps.build_logic.outputs.stable_sha }}
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          if [ -f last_sha.txt ] && [ "$(cat last_sha.txt)" = "$STABLE" ] && [ "${{ github.event_name }}" != "push" ]; then
            echo "No new stable version found. Skipping push."
            exit 0
          fi

          echo "$STABLE" > last_sha.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last_sha.txt failed_commits.txt || true
          git commit -m "Update stable version to $STABLE [skip ci]" || echo "Nothing to commit"

          git tag -fa "v$STABLE" -m "Ferrum stable $STABLE" || true
          # Push back to the workflow repo (requires persist-credentials: true and contents: write permission)
          git push origin "HEAD:${BRANCH}" --follow-tags || git push --follow-tags || true

      - name: Upload built jar as artifact
        if: ${{ steps.build_logic.outputs.stable_sha != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ferrum-jar
          path: output/ferrum.jar

      - name: Create Release
        if: ${{ steps.build_logic.outputs.stable_sha != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.build_logic.outputs.stable_sha }}
          name: "Ferrum Stable: ${{ steps.build_logic.outputs.stable_sha }}"
          files: output/ferrum.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
