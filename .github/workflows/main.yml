name: Watch and Build Ferrum (Ultimate Fix)

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
  push:
    paths:
      - 'update'

jobs:
  check_and_build:
    runs-on: ubuntu-latest
    concurrency:
      group: ferrum-stable
      cancel-in-progress: true
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository (workflow repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Checkout Ferrum source
        uses: actions/checkout@v4
        with:
          repository: PlusMarden17/ferrum
          path: source
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Build Tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.m2/repository
          key: ${{ runner.os }}-build-${{ hashFiles('source/**/build.gradle*', 'source/**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Find stable commit and build (Hybrid Maven/Gradle)
        id: build_logic
        working-directory: source
        run: |
          set -euo pipefail

          COMMITS=$(git rev-list --max-count=50 HEAD)
          SUCCESS_SHA=""

          for SHA in $COMMITS; do
            echo "------------------------------------------------"
            echo "Testing SHA: $SHA"

            git reset --hard
            git clean -fdx || true
            git checkout "$SHA" || { echo "Cannot checkout $SHA"; continue; }

            # ФІКС СТРУКТУРИ: універсальний для обох систем
            if [ -d "src/main/java/ferrum" ]; then
              echo "Fixing directory structure..."
              mkdir -p src/main/java/io/coconut/ferrum
              mv src/main/java/ferrum/* src/main/java/io/coconut/ferrum/ 2>/dev/null || true
            fi

            # 1. СПРОБА GRADLE
            if [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
              echo "Detected Gradle project"
              # Створюємо wrapper якщо автор його не додав
              if [ ! -f "gradlew" ]; then
                gradle wrapper --gradle-version 8.5
              fi
              chmod +x gradlew
              
              if ./gradlew clean assemble -x test --no-daemon --no-configuration-cache; then
                JAR=$(ls -1 build/libs/*.jar 2>/dev/null | grep -v "sources" | grep -v "javadoc" | head -n 1 || true)
                if [ -n "$JAR" ]; then
                  echo "SUCCESS: Gradle build $SHA"
                  SUCCESS_SHA=$SHA
                  mkdir -p ../output && cp "$JAR" ../output/ferrum.jar
                  break
                fi
              fi

            # 2. СПРОБА MAVEN
            elif [ -f "pom.xml" ]; then
              echo "Detected Maven project"
              if mvn clean package -DskipTests -B; then
                JAR=$(ls -1 target/*.jar 2>/dev/null | grep -v "sources" | grep -v "javadoc" | head -n 1 || true)
                if [ -n "$JAR" ]; then
                  echo "SUCCESS: Maven build $SHA"
                  SUCCESS_SHA=$SHA
                  mkdir -p ../output && cp "$JAR" ../output/ferrum.jar
                  break
                fi
              fi
            fi

            echo "FAILED: Commit $SHA is unusable."
          done

          if [ -z "$SUCCESS_SHA" ]; then
            echo "Error: No working build (Gradle/Maven) found in 50 commits."
            exit 1
          fi

          echo "stable_sha=$SUCCESS_SHA" >> $GITHUB_OUTPUT

      - name: Persist last stable SHA and push
        if: ${{ steps.build_logic.outputs.stable_sha != '' }}
        env:
          STABLE: ${{ steps.build_logic.outputs.stable_sha }}
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          if [ -f last_sha.txt ] && [ "$(cat last_sha.txt)" = "$STABLE" ] && [ "${{ github.event_name }}" != "push" ]; then
            echo "No new stable version."
            exit 0
          fi

          echo "$STABLE" > last_sha.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last_sha.txt
          git commit -m "New stable version: $STABLE [skip ci]" || echo "Nothing to commit"
          git tag -fa "v$STABLE" -m "Ferrum stable $STABLE" || true
          git push origin "HEAD:${BRANCH}" --follow-tags || git push --follow-tags || true

      - name: Create Release
        if: ${{ steps.build_logic.outputs.stable_sha != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.build_logic.outputs.stable_sha }}
          name: "Ferrum Stable: ${{ steps.build_logic.outputs.stable_sha }}"
          files: output/ferrum.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
