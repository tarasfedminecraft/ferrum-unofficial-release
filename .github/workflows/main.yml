name: Watch and Build Ferrum (Improved)

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
  push:
    paths:
      - 'update'

jobs:
  check_and_build:
    runs-on: ubuntu-latest
    concurrency:
      group: ferrum-stable-${{ github.repository }}
      cancel-in-progress: true

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Ferrum source
        uses: actions/checkout@v4
        with:
          repository: PlusMarden17/ferrum
          path: source
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache build tool caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.m2/repository
          key: ${{ runner.os }}-build-${{ hashFiles('source/**/build.gradle*', 'source/**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Find stable commit and build (Hybrid Maven/Gradle)
        id: build_logic
        working-directory: source
        run: |
          set -euo pipefail
          echo "Starting commit scan (last 50 commits)..."

          COMMITS=$(git rev-list --max-count=50 HEAD) || { echo "Cannot list commits"; exit 1; }
          SUCCESS_SHA=""

          find_jar() {
            # Prefer typical build output locations, avoid picking up caches.
            JAR=$(find . \( -path "*/build/libs/*.jar" -o -path "*/target/*.jar" \) \
                  ! -iname "*sources*.jar" ! -iname "*javadoc*.jar" -print | head -n 1 || true)
            echo "$JAR"
          }

          for SHA in $COMMITS; do
            echo "------------------------------------------------"
            echo "Testing SHA: $SHA"

            git reset --hard
            git clean -fdx || true
            if ! git checkout "$SHA" --quiet; then
              echo "Cannot checkout $SHA"
              continue
            fi

            # Optional: try to fix directory layout if old structure exists (be conservative)
            if [ -d "src/main/java/ferrum" ] && [ ! -d "src/main/java/io/coconut/ferrum" ]; then
              echo "Fixing directory structure (best-effort)..."
              mkdir -p src/main/java/io/coconut/ferrum || true
              mv src/main/java/ferrum/* src/main/java/io/coconut/ferrum/ 2>/dev/null || true
            fi

            # 1) Gradle (prefer wrapper)
            if [ -f "build.gradle" ] || [ -f "build.gradle.kts" ] || [ -d "gradle" ]; then
              echo "Detected Gradle project"

              if [ -x "./gradlew" ]; then
                echo "Using project gradle wrapper"
                chmod +x ./gradlew
                if ./gradlew clean assemble -x test --no-daemon --stacktrace; then
                  JAR=$(find_jar)
                  if [ -n "$JAR" ]; then
                    echo "SUCCESS: Gradle build $SHA (wrapper)"
                    SUCCESS_SHA=$SHA
                    mkdir -p ../output && cp "$JAR" ../output/ferrum.jar
                    break
                  else
                    echo "Gradle build produced no jar at expected locations."
                  fi
                else
                  echo "Gradle wrapper build failed for $SHA."
                fi
              else
                echo "No gradle wrapper present; skipping system gradle install (safer)."
              fi

            # 2) Maven
            elif [ -f "pom.xml" ]; then
              echo "Detected Maven project"
              if command -v mvn >/dev/null 2>&1; then
                if mvn -B -DskipTests clean package; then
                  JAR=$(find_jar)
                  if [ -n "$JAR" ]; then
                    echo "SUCCESS: Maven build $SHA"
                    SUCCESS_SHA=$SHA
                    mkdir -p ../output && cp "$JAR" ../output/ferrum.jar
                    break
                  else
                    echo "Maven build produced no jar at expected locations."
                  fi
                else
                  echo "Maven build failed for $SHA."
                fi
              else
                echo "Maven not present on runner; skipping this commit."
              fi
            else
              echo "No recognized build system (Gradle/Maven) at commit $SHA."
            fi

            echo "FAILED: Commit $SHA is unusable."
          done

          if [ -z "$SUCCESS_SHA" ]; then
            echo "Error: No working build (Gradle/Maven) found in 50 commits."
            exit 1
          fi

          echo "stable_sha=$SUCCESS_SHA" >> "$GITHUB_OUTPUT"

      - name: Persist last stable SHA and push
        if: ${{ steps.build_logic.outputs.stable_sha != '' }}
        env:
          STABLE: ${{ steps.build_logic.outputs.stable_sha }}
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          # If last_sha.txt exists and unchanged, skip (unless push event)
          if [ -f last_sha.txt ] && [ "$(cat last_sha.txt)" = "$STABLE" ] && [ "${{ github.event_name }}" != "push" ]; then
            echo "No new stable version."
            exit 0
          fi

          echo "$STABLE" > last_sha.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last_sha.txt
          git commit -m "New stable version: $STABLE [skip ci]" || echo "Nothing to commit"

          git tag -fa "v$STABLE" -m "Ferrum stable $STABLE" || true
          git push origin "HEAD:${BRANCH}" --follow-tags || git push --follow-tags || true

      - name: Upload built jar as artifact (for debugging / backup)
        if: ${{ steps.build_logic.outputs.stable_sha != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ferrum-jar
          path: output/ferrum.jar

      - name: Create Release
        if: ${{ steps.build_logic.outputs.stable_sha != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.build_logic.outputs.stable_sha }}
          name: "Ferrum Stable: ${{ steps.build_logic.outputs.stable_sha }}"
          files: output/ferrum.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
