name: Watch and Build Ferrum (Ultimate Fix)

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
  push:
    paths:
      - 'update'

jobs:
  check_and_build:
    runs-on: ubuntu-latest
    concurrency:
      group: ferrum-stable
      cancel-in-progress: true
    permissions:
      contents: write

    steps:
      - name: Checkout repository (workflow repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Ferrum source
        uses: actions/checkout@v4
        with:
          repository: PlusMarden17/ferrum
          path: source
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('source/**/gradle-wrapper.properties') }}-${{ hashFiles('source/**') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Find stable commit and build
        id: build_logic
        working-directory: source
        run: |
          set -euo pipefail
          chmod +x gradlew || true

          COMMITS=$(git rev-list --max-count=50 HEAD)
          SUCCESS_SHA=""

          for SHA in $COMMITS; do
            echo "------------------------------------------------"
            echo "Testing SHA: $SHA"
            git reset --hard
            git checkout "$SHA" || continue

            # ФІКС АВТОРА: переміщуємо файлову структуру якщо потрібно
            if [ -d "src/main/java/ferrum" ]; then
              echo "Fixing directory structure for $SHA..."
              mkdir -p src/main/java/io/coconut/ferrum
              mv src/main/java/ferrum/* src/main/java/io/coconut/ferrum/ 2>/dev/null || true
            fi

            if ./gradlew clean assemble -x test --no-daemon --no-configuration-cache; then
              if ls build/libs/*.jar 1> /dev/null 2>&1; then
                echo "SUCCESS: Found working commit $SHA"
                SUCCESS_SHA=$SHA
                break
              fi
            fi
            echo "FAILED: Commit $SHA is unusable."
          done

          if [ -z "$SUCCESS_SHA" ]; then
            echo "Error: Could not find any working commit in the last 50 attempts."
            exit 1
          fi

          echo "stable_sha=$SUCCESS_SHA" >> $GITHUB_OUTPUT
          mkdir -p ../output
          cp build/libs/*.jar ../output/ferrum.jar

      - name: Persist last stable SHA and push (if changed)
        if: steps.build_logic.outputs.stable_sha != ''
        env:
          STABLE: ${{ steps.build_logic.outputs.stable_sha }}
          BRANCH: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          echo "Stable commit: $STABLE"

          # Якщо нічого не змінилося — і не push-тригер — вихід
          if [ -f last_sha.txt ] && [ "$(cat last_sha.txt)" = "$STABLE" ] && [ "${{ github.event_name }}" != "push" ]; then
            echo "No new stable version found."
            exit 0
          fi

          echo "$STABLE" > last_sha.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last_sha.txt
          git commit -m "New stable version: $STABLE [skip ci]" || echo "Nothing to commit"

          # створюємо або оновлюємо тег і пушимо в ту гілку, звідки workflow запущено
          git tag -fa "v$STABLE" -m "Ferrum stable $STABLE" || true
          git push origin "HEAD:${BRANCH}" --follow-tags || git push --follow-tags || true

      - name: Create Release and upload artifact
        if: steps.build_logic.outputs.stable_sha != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.build_logic.outputs.stable_sha }}
          name: "Ferrum Stable: ${{ steps.build_logic.outputs.stable_sha }}"
          files: output/ferrum.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
