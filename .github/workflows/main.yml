name: Watch and Build Ferrum (Improved)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    paths:
      - 'update/**'

jobs:
  check_and_build:
    runs-on: ubuntu-latest
    concurrency:
      group: ferrum-stable-${{ github.repository }}-${{ github.ref_name }}
      cancel-in-progress: true

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Checkout Ferrum source
        uses: actions/checkout@v4
        with:
          repository: PlusMarden17/ferrum
          path: source
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache build tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.m2/repository
          key: ${{ runner.os }}-build-${{ hashFiles('source/**/gradle-wrapper.properties','source/**/build.gradle*','source/**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Find stable commit and build (with Failure Cache)
        id: build_logic
        working-directory: source
        run: |
          set -euo pipefail
          touch ../failed_commits.txt
          echo "--- Known failed commits ---"
          cat ../failed_commits.txt || true
          echo "----------------------------"

          COMMITS=$(git rev-list --max-count=50 HEAD) || { echo "Cannot list commits"; exit 1; }
          SUCCESS_SHA=""

          find_jar() {
            JAR=$(find . \( -path "*/build/libs/*.jar" -o -path "*/target/*.jar" \) \
                  ! -iname "*sources*.jar" ! -iname "*javadoc*.jar" -print | head -n 1 || true)
            echo "$JAR"
          }

          for SHA in $COMMITS; do
            if grep -q "^$SHA$" ../failed_commits.txt 2>/dev/null || [ -z "$SHA" ]; then
              echo "Skipping $SHA: Already known as FAILED or empty."
              continue
            fi

            echo "Testing SHA: $SHA"
            git reset --hard
            git clean -fdx || true
            if ! git checkout "$SHA" --quiet; then
              echo "Checkout failed for $SHA — adding to blacklist."
              echo "$SHA" >> ../failed_commits.txt
              continue
            fi

            if [ -d "src/main/java/ferrum" ] && [ ! -d "src/main/java/io/coconut/ferrum" ]; then
              mkdir -p src/main/java/io/coconut/ferrum || true
              mv src/main/java/ferrum/* src/main/java/io/coconut/ferrum/ 2>/dev/null || true
            fi

            BUILD_SUCCESS=false
            if [ -f "./gradlew" ]; then
              chmod +x ./gradlew || true
              if ./gradlew clean assemble -x test --no-daemon; then
                BUILD_SUCCESS=true
              fi
            elif [ -f "pom.xml" ]; then
              if mvn -B -DskipTests clean package; then
                BUILD_SUCCESS=true
              fi
            fi

            if [ "$BUILD_SUCCESS" = true ]; then
              JAR=$(find_jar)
              if [ -n "$JAR" ]; then
                echo "SUCCESS: Found working commit $SHA"
                SUCCESS_SHA=$SHA
                mkdir -p ../output && cp "$JAR" ../output/ferrum.jar
                break
              fi
            fi
            echo "$SHA" >> ../failed_commits.txt
          done

          if [ -z "$SUCCESS_SHA" ]; then
            echo "Error: No working build found."
            exit 1
          fi
          echo "stable_sha=$SUCCESS_SHA" >> "$GITHUB_OUTPUT"

      - name: Read commit subject and body for stable SHA
        if: ${{ steps.build_logic.outputs.stable_sha != '' }}
        id: commit_info
        run: |
          set -euo pipefail
          SHA="${{ steps.build_logic.outputs.stable_sha }}"
          
          SUBJECT=$(git -C source log -1 --pretty=format:%s "$SHA" || echo "No subject")
          BODY=$(git -C source log -1 --pretty=format:%b "$SHA" || echo "No description provided")

          # Надійний маркер для багаторядкового виводу
          EOF_MARKER=$(dd if=/dev/urandom bs=15 count=1 2>/dev/null | base64 | tr -dc 'A-Za-z0-9')

          echo "commit_subject<<$EOF_MARKER" >> "$GITHUB_OUTPUT"
          echo "$SUBJECT" >> "$GITHUB_OUTPUT"
          echo "$EOF_MARKER" >> "$GITHUB_OUTPUT"

          echo "commit_body<<$EOF_MARKER" >> "$GITHUB_OUTPUT"
          echo "$BODY" >> "$GITHUB_OUTPUT"
          echo "$EOF_MARKER" >> "$GITHUB_OUTPUT"

      - name: Check if this stable SHA is new
        if: ${{ steps.build_logic.outputs.stable_sha != '' }}
        id: check_new
        run: |
          set -euo pipefail
          STABLE="${{ steps.build_logic.outputs.stable_sha }}"
          if [ -f last_sha.txt ] && [ "$(cat last_sha.txt)" = "$STABLE" ]; then
            echo "new_release=false" >> $GITHUB_OUTPUT
          else
            echo "new_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Persist last stable SHA and push
        if: ${{ steps.check_new.outputs.new_release == 'true' }}
        run: |
          set -euo pipefail
          echo "${{ steps.build_logic.outputs.stable_sha }}" > last_sha.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_sha.txt failed_commits.txt || true
          git commit -m "Update stable version to ${{ steps.build_logic.outputs.stable_sha }} [skip ci]" || true
          git tag -fa "v${{ steps.build_logic.outputs.stable_sha }}" -m "Ferrum stable release"
          git push origin "HEAD:${{ github.ref_name }}" --follow-tags --force

      - name: Upload built jar as artifact
        if: ${{ steps.build_logic.outputs.stable_sha != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ferrum-jar
          path: output/ferrum.jar

      - name: Create a NEW GitHub Release
        if: ${{ steps.check_new.outputs.new_release == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.build_logic.outputs.stable_sha }}
          name: "${{ steps.commit_info.outputs.commit_subject }}"
          body: |
            ### Опис змін
            ${{ steps.commit_info.outputs.commit_body }}
            
            ---
            **Офіційний коміт:** [${{ steps.build_logic.outputs.stable_sha }}](https://github.com/PlusMarden17/ferrum/commit/${{ steps.build_logic.outputs.stable_sha }})
          files: output/ferrum.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
