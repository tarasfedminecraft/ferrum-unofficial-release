name: Watch and Build Ferrum

on:
  schedule:
    - cron: '*/15 * * * *' # Перевіряти кожні 15 хвилин (найчастіше в GitHub)
  workflow_dispatch:      # Кнопка для ручного запуску

jobs:
  check_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Get Latest Commit SHA from Ferrum
        id: get_sha
        run: |
          SHA=$(curl -s https://api.github.com/repos/PlusMarden17/ferrum/commits/master | jq -r '.sha')
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Cache Build Status
        id: cache_status
        uses: actions/cache@v4
        with:
          path: last_sha.txt
          key: ferrum-sha-${{ steps.get_sha.outputs.sha }}

      - name: Exit if no new changes
        if: steps.cache_status.outputs.cache-hit == 'true'
        run: echo "No new commits found. Skipping build." && exit 0

      - name: Save new SHA to file
        run: echo "${{ steps.get_sha.outputs.sha }}" > last_sha.txt

      - name: Clone Original Ferrum
        run: git clone https://github.com/PlusMarden17/ferrum.git source

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Ferrum
        run: |
          cd source
          chmod +x gradlew
          ./gradlew build

      - name: Create Release and Upload JAR
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ steps.get_sha.outputs.sha }}
          name: Build from Ferrum commit ${{ steps.get_sha.outputs.sha }}
          files: source/build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
