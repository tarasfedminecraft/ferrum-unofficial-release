name: Watch and Build Ferrum

on:
  schedule:
    - cron: '*/15 * * * *' 
  workflow_dispatch:      

jobs:
  check_and_build:
    runs-on: ubuntu-latest
    permissions: # Важливо для створення релізів та запису в репо
      contents: write
    
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Get Latest Commit SHA from Ferrum
        id: get_sha
        run: |
          SHA=$(curl -s https://api.github.com/repos/PlusMarden17/ferrum/commits/master | jq -r '.sha')
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Check if SHA is new
        id: check_sha
        run: |
          if [ -f last_sha.txt ] && [ "$(cat last_sha.txt)" == "${{ steps.get_sha.outputs.sha }}" ]; then
            echo "match=true" >> $GITHUB_OUTPUT
          else
            echo "match=false" >> $GITHUB_OUTPUT
          fi

      - name: Exit if no new changes
        if: steps.check_sha.outputs.match == 'true'
        run: |
          echo "No new commits found. Skipping build."
          exit 0

      - name: Clone Original Ferrum
        run: git clone https://github.com/PlusMarden17/ferrum.git source

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Ferrum
        run: |
          cd source
          chmod +x gradlew
          ./gradlew build

      - name: Create Release and Upload JAR
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_sha.outputs.sha }}
          name: "Auto-Build: ${{ steps.get_sha.outputs.sha }}"
          body: "Автоматична збірка на основі останнього коміту PlusMarden17/ferrum."
          files: source/build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update last_sha.txt in repo
        run: |
          echo "${{ steps.get_sha.outputs.sha }}" > last_sha.txt
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add last_sha.txt
          git commit -m "Update last built SHA to ${{ steps.get_sha.outputs.sha }}"
          git push
